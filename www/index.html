<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app"></div>

<script src="bundle.js"></script>
<script>
    let template = `
        <ul>
            {{#arr}}
            <li>
                <p>{{name}}</p>
                <ul>
                    {{#loves}}
                    <li>{{.}}</li>
                    {{/loves}}
                </ul>
            </li>
            {{/arr}}
        </ul>
        `
    let data = {
        arr: [
            {name: 'mr.Z', loves: ['work', 'food']},
            {name: 'mr.L', loves: ['reading']},
            {name: 'mr.K', loves: ['running', 'game']},
        ]
    }
    let render = window.MyTemplateEngine.render(template, data)
    document.getElementById('app').innerHTML = render
</script>
</body>
</html>
